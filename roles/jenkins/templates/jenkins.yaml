jenkins:

  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: ${JENKINS_USER}
         password: ${JENKINS_PASS}

  authorizationStrategy:
    projectMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:authenticated"

  remotingSecurity:
    enabled: true

security:
  queueItemAuthenticator:
    authenticators:
    - global:
        strategy: triggeringUsersAuthorizationStrategy
